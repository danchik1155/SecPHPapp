<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Биржа</title>

    <script>
        function getData(){
            var url = "http://yand.dyndns.org/api/tickers.aspx";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, false);
            xhr.send();
            var text = xhr.responseText;
            var stockData = JSON.parse(text);
            var gazpomValue = stockData[0].value;
            var nom = (new Date()).toTimeString();
            var msg = "Текущий курс GAZPOM: " + gazpomValue;
            // alert(gazpomValue);
            document.getElementById("divGaz").innerText = msg + "\n" + nom;
        }
    </script>

</head>
<body>
    <h1>Информация о бирже</h1>
    <button onclick="getData();">Stock data</button>
    <div id="divGaz"></div>
</body>
</html>
